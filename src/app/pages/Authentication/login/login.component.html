<div class="vh-100 center">
    <div class="col-md-5">
      <div>
        <mat-card class="shadow">
          <mat-card-header>
            <mat-card-title>Inicio de sesi칩n</mat-card-title>
            <!-- <mat-card-subtitle>subtitle</mat-card-subtitle> -->
          </mat-card-header>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="saveInServer()">
              <mat-form-field class="w-100" appearance="fill">
                <input matInput formControlName="email" placeholder="Correo electr칩nico" >
              </mat-form-field>
              <mat-form-field class="w-100" appearance="fill">
                <mat-label>Ingrese su contrase침a</mat-label>
                <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">

                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <div>
                <button [disabled]="isLoading" class="me-2" color="primary" mat-raised-button type="submit">Iniciar sesi칩n</button>
                <button [disabled]="isLoading" [routerLink]="['/auth/register']"  mat-raised-button type="button">Registrase</button>
              </div>
            </form>
          </div>
        </mat-card>
      </div>
    </div>
</div>
